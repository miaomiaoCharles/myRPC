syntax = "proto3";

package lqc;  
option cc_generic_services = true;
message resCode{
    int32 errcode = 1;  //成功的话errcode为0
    bytes errmsg = 2;
}
message LoginRequest{
    int32 id = 1;
    bytes pwd = 2;
}
message LoginResponse{
    resCode res = 1;
    bool isSuccess = 2;
}

